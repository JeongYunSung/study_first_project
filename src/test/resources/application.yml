spring:
  profiles:
    active: test
    include: real-db

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jackson:
    deserialization:
      fail-on-unknown-properties: true # 역직렬화 하는과정에서 필요없는 값이 있다면 에러를 내보낸다

  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    open-in-view: false